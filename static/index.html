<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Mosquitto Connection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="assets/mqtt.js"></script>
    <script src="assets/script.js"></script>

</head>
<body>
    <a-scene>
    
		<a-entity id="scene_base" visible="true">
			<a-entity id="prima" class="clickable" geometry="primitive: box; width: 5; depth: 0.1; height: 7" position="-10 -1 30" material="color: red" onclick="goToSceneObjects()"></a-entity>
			<a-text id="text1" font="kelsonsans" color="black" position="-10 -1 30.2" align="center" width="12" value="PRIMA \n FUNZIONALITA': \n Scopri gli oggetti"></a-text>
			<a-entity id="seconda" class="clickable" geometry="primitive: box; width: 5; depth: 0.1; height: 7" position="0 -1 30" material="color: blue" onclick="goToScenePeople()"></a-entity>
			<a-text id="text2" font="kelsonsans" color="black" position="0 -1 30.2" align="center" width="12" value="SECONDA \n FUNZIONALITA': \n Scopri le persone"></a-text>
			<a-entity id="terza" class="clickable" geometry="primitive: box; width: 5; depth: 0.1; height: 7" position="10 -1 30" material="color: green" onclick ></a-entity>
			<a-text id="text1" font="kelsonsans" color="black" position="10 -1 30.2" align="center" width="12" value ></a-text>
			<a-sky src="#sky"></a-sky>
		</a-entity>

        <a-entity id="player" position="0 0 40">
            <a-camera ></a-camera>
            <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
            <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
